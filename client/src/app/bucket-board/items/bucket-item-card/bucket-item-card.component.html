<div class="card">
	<div class="card-header">
		<a [routerLink]="['/bucket-item/detail', bucketItem._id]" style="display:inline-block;">
			<img style="border-radius: 6px 6px 0px 0px" *ngIf="bucketItem && bucketItem.images && bucketItem.images.length > 0 && bucketItem.images[0].variations"
			 src="//{{bucketItem.images[0].variations[1].url}}">
		</a>
	</div>


	<div class="card-content">
		<a [routerLink]="['/bucket-item/detail', bucketItem._id]" >
			<h3 class="card-title">{{bucketItem.name}}</h3>

			<!-- <p class="card-subtitle">{{bucketItem.images[0]}}</p> -->

			<h5 class="card-text">{{bucketItem.description}}</h5>
		</a>

	</div>

	<div class="row no-margin" style="font-size: 16px; text-align: center;border-top: 1px solid lightgrey; ">

		<a class="col-3 card-buttons" data-toggle="tooltip" title="Add A Like" (click)="addRemoveLike()" tooltip="" style="border-right: 1px solid lightgrey; padding: 8px; cursor: pointer">
			<fa-icon [class.gold]="bucketItem.isLikedByCurrentUser" [icon]="faHeart"></fa-icon>
			<span *ngIf="bucketItem.likedBy && bucketItem.likedBy.length > 0">&nbsp;{{bucketItem.likedBy.length}}</span>
		</a>

		<a class="col-3 card-buttons" data-toggle="tooltip" title="Add A Comment" (click)="addComment()" style="border-right: 1px solid lightgrey;  padding: 8px; cursor: pointer">
			<fa-icon [icon]="faComment"></fa-icon>
			<span *ngIf="bucketItem.comments && bucketItem.comments.length > 0">&nbsp;{{bucketItem.comments.length}}</span>
		</a>

		<a class="col-3 card-buttons" data-toggle="tooltip" title="Edit This bucketItem" (click)="quickEditItem();" style="border-right: 1px solid lightgrey; padding: 8px;  cursor: pointer">
			<fa-icon [icon]="faPen"></fa-icon>
		</a>

		<a class="col-3 card-buttons" data-toggle="tooltip" title="Delete This bucketItem" (click)="deleteItem()" style=" padding: 8px;  cursor: pointer">
			<fa-icon [icon]="faTrashAlt"></fa-icon>
		</a>

	</div>
</div>

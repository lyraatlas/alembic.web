<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<a (click)="searchHandler()">
					<div class="input-group-prepend" style="height:50px;">
						<div class="input-group-text" style="background:#f5f5f5; border:none; border-radius: .55em 0 0 .55em;">
							<fa-icon class="gold" [icon]="faSearch"></fa-icon>
						</div>
					</div>
				</a>
				<input style="border-radius: 0 .55em .55em 0;" type="text" class="form-control" placeholder="Search" (keyup.enter)="searchHandler()"
				 [(ngModel)]="searchText">
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
